<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários Atributos</title>
    </head>
    <body>
        <form action="">
            <input type="text" name="nome" value="Matheus">
            <br><br>
            <input type="text" name="nome" placeholder="Digite seu nome completo">
            <br><br>
            <input type="text" name="nome" required>
            <br><br>
            <input type="text" name="nome" value="Não pode ser alterado" readonly>
            <br><br>
            <input type="text" name="nome" value="Campo desabilitado" disabled>
            <br><br>
            <input type="text" name="nome" value="" maxlength="5">
            <br><br>
            <input type="submit" name="Enviar">
        </form>
    </body>
</html>
