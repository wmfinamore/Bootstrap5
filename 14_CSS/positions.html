<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positions</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="div-position static"></div>
        <div class="div-position relative">
            <div class="absolute mini-div"></div>
        </div>
        <!-- position relative posiciona o elemento em relação do elemento mais próximo anterior no fluxo do html -->
        <div class="div-position absolute"></div>
        <!-- position absolute posiciona o elemento em relação ao elemento pai -->
        <div class="div-position static"></div>

        <!-- POSITION FIXED -->
        <div class="div-position absolute"></div>
        <div class="div-position fixed"></div>
        <!-- position fixed tem como referência a tela do usuário -->

        <div class="div-position static"></div>
        <div class="div-position static"></div>
        <div class="div-position static"></div>

    </body>
</html>
