<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- BACKGROUND -->
        <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger"> Algum conteúdo</div>
        <div class="col-12 mb-3 bg-info"></div>
        <div class="col-12 mb-3 bg-success bg-gradient"></div>
        <div class="col-12 mb-3 bg-danger bg-gradient"></div>

        <!-- BORDAS -->
        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-2 bg-warning"></div>
        <div class="col-12 mb-3 border border-success border-3 border-top-0 bg-info"></div>
        <div class="col-12 mb-3 border border-info border-2 rounded-pill bg-warning"></div>

        <!-- CORES -->
        <h1 class="text-primary">Testando cores</h1>
        <h1 class="text-danger">Testando cores</h1>
        <h1 class="text-primary bg-info">Testando cores</h1>
        <h1 class="text-danger bg-dark border border-4 border-info">Testando tudo junto!</h1>

        <!-- DISPLAY -->
        <div class="d-none">Está oculto</div>
        <span class="d-block bg-primary">Mudar para block</span>
        <div class="d-inline bg-success">InLine</div>
        <div class="d-inline bg-success">InLine</div>
        <div class="d-inline bg-success">InLine</div>
        <div class="bg-success">block</div>

        <!-- FLEX -->
        <div class="d-flex justify-content-between m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <div class="d-flex flex-column m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>
    </div>

</body>
</html>
