<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Criando form -->
    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" 
                aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha: </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Form desabilitado -->
    
    <div class="col-4 m-4">
        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Insira seu e-mail" disabled>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha">
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Form Control -->
    <div class="col-4 m-4">
        <h2>Crie seu post</h2>
        <form>
            <div class="m-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea id="content" class="form-control" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Read only -->
    <div class="col-4 m-4">
        <h2>Formulário de Read only</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email2" name="email2" 
                placeholder="Insira seu e-mail" readonly value="email@email.com">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="email3" name="email3" 
                placeholder="Insira seu e-mail" value="email@email.com" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Input de arquivos -->
    <div class="col-4 m-4">
        <h2>Teste de input de arquivo</h2>
        <form action="">
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo</label>
                <input type="file" class="form-control" id="foto" />
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Multiplos arquivos</label>
                <input type="file" class="form-control" id="fotos" multiple />
            </div>
            <div class="mb-4">
                <label for="foto2" class="form-label">Input file desabilitado</label>
                <input type="file" class="form-control" id="foto2" disabled/>
            </div>
        </form>
    </div>

</body>
</html>
