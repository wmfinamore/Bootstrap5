<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script> 
    <!-- atributo defer faz com que o código JS seja execuatdo depois de todo o html ser carregado -->
</head>
<body>
    <div class="row justify-content-center m-4">
        <div class="col-6">
            <h2>Cadastre o produto</h2>
            <form class="row needs-validation" novalidate>
                <div class="col-md-8">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" id="preco" class="form-control" required>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" cols="30" rows="10" class="form-control" required></textarea>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select name="categoria" id="categoria" class="form-select" required>
                        <option selected>Selecione uma categoria</option>
                        <option value="1">Moda Masculina</option>
                        <option value="2">Moda Feminina</option>
                    </select>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="estoque">
                        <label for="estoque" class="form-label">
                            Em estoque?
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
