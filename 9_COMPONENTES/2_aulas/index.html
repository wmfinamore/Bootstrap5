<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes 2</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Javascript Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    
    <!-- Navbar 1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Projeto</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Produtos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropdown" 
                            role="button" 
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            >
                            Categorias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Categoria A</a></li>
                            <li><a href="#" class="dropdown-item">Categoria B</a></li>
                            <li><a href="#" class="dropdown-item">Categoria C</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar 2 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Projeto</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav2"
                aria-controls="navbarNav2"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Link3</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input 
                    type="search" 
                    class="form-control me-2" 
                    placeholder="Digite algo ..." 
                    aria-label="Search" 
                />
                <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    <!-- Offcanvas -->
    <div class="container m-4">
        <button 
            class="btn btn-primary" 
            type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
        >
            Abrir Carrinho
        </button>
        <div 
            class="offcanvas offcanvas-end" 
            tabindex="-1" 
            id="offcanvasRight"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasLabel">Carrinho</h5>
                <button 
                    class="btn-close text-reset" 
                    type="button"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li>Produto 1</li>
                    <li>Produto 2</li>
                    <li>Produto 3</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Paginação -->
    <div class="container mb-4">
        <nav aria-label="Page Navigation">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">Anterior</a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item active"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">Próxima</a></li>
            </ul>
        </nav>
    </div>

    <!-- Pop over -->
    <div class="container mb-4">
        <button 
            class="btn btn-lg btn-success" 
            type="button" 
            data-bs-toggle="popover" 
            title="Este é o título" 
            data-bs-content="E qaui podemo inserir a descrição"
        >
            Clique Aqui!
        </button>
    </div>
    <div class="container mb-4">
        <button 
            class="btn btn-lg btn-danger" 
            type="button" 
            data-bs-toggle="popover" 
            title="Este é o título 2" 
            data-bs-content="E qaui podemo inserir a descrição2"
        >
            Clique Aqui!
        </button>
    </div>
</body>
</html>
